<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RemindUs</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="navbar-brand pl-4">RemindUs</h1>
        <ul class="navbar-nav ml-auto list-group-horizontal">
            <li class="nav-item mr-2"><a class="btn btn-info" href="/chores">RemindUs</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="/logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container w-50 pt-4 border d-flex flex-column justify-content-around align-items-center" style="height:20em">
        <h4>{{ chore.chore }}</h4>
        <div>
            <p class="mx-auto text-center">{{ chore.description }}</p>
            <p class="mx-auto text-center">Status: {{ chore.status }}</p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <p>Update Status:</p>
            <form action="/update_status/{{ chore.id }}" method="post">
                <select name="status" class="form-control">
                    <option value="todo" {% if chore.status == "todo" %}selected{% endif %}>To Do</option>
                    <option value="in_progress" {% if chore.status == "in_progress" %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if chore.status == "completed" %}selected{% endif %}>Completed</option>
                </select>
                <button class="btn btn-outline-secondary mt-2" type="submit">Update Status</button>
            </form>
        </div>
    </div>
</body>
</html>
